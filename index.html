<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Scheme Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <form id="color-form">
        <input type="color" name="color" id="color-input" value="#f55a5a" />
        <select name="scheme-mode" id="mode-input">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome-dark</option>
          <option value="monochrome-light">Monochrome-light</option>
          <option value="Analogic">Analogic</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic-complement</option>
          <option value="triad">Triad</option>
        </select>
        <button>Get color scheme</button>
      </form>
      <div id="color-grid">
        <div class="color-container">
          <div class="color" id="color1"></div>
          <p>#F55A5A</p>
        </div>
        <div class="color-container">
          <div class="color" id="color2"></div>
          <p>#F55A5A</p>
        </div>
        <div class="color-container">
          <div class="color" id="color3"></div>
          <p>#F55A5A</p>
        </div>
        <div class="color-container">
          <div class="color" id="color4"></div>
          <p>#F55A5A</p>
        </div>
        <div class="color-container">
          <div class="color" id="color5"></div>
          <p>#F55A5A</p>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
